<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <div id="starter">
        <div class="logo">ORDER 99</div>

        <form>
            <div id="player-name-form">
                <label for="player-name-input">Enter your name:</label>
                <input type="text" id="player-name-input" autocomplete="off">
            </div>

            <button type="submit" id="start-game-btn">DECLARE WAR</button>
        </form>
    </div>
    
    <div id="setup">
        <div id="setup-board"></div>

        <div id="setup-ships"></div>
    </div>

    <div id="end"></div>
</body>
</html>
